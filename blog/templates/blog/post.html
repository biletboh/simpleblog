{% extends "blog/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
          <strong>{{ object.name }}</strong>
        </h2>
        <a href="{% url 'blog:delete-post' post.pk %}">Delete</a>
        <a href="{% url 'blog:edit-post' post.pk %}">Edit</a>
        <hr>
      </div>
      <div class="col-md-12">
        <img class="img-responsive blog-image" src="{{ object.image.large.url }}" alt="{{ object.image.name }}">
      </div>
      <div class="col-md-12">
        <div class="post"> 
          {{ object.body|safe }} 
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /.container -->

{% endblock %}
